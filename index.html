<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts - Tajawal 500 -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet"> 
    <!-- My Own CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio - Lista De Animales</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto text-center">
            <img src="./assets/img/conejo-perro-gato.jpg" alt="animales" class="img-fluid">
            <h1 class="my-3">Pet-XYZ</h1>
            <h2 class="my-3">Consulta Veterinaria</h2>
        </div>
        <form id="form">
          <small id="textoAyuda" class="form-text text-muted">Nunca compartiremos tus datos.</small>
            <div class="form-group my-3 owner">
              <label for="propietario">Due√±o: </label>
              <input type="text" class="form-control" id="propietario" name="propietario" aria-describedby="textoAyuda">
            </div>
            <div class="form-group my-3">
              <label for="telefono">Numero Telefonico: </label>
              <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="form-group my-3">
              <label for="direccion">Lugar de Residencia: </label>
              <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="form-group my-3">
              <label for="nombreMascota">Nombre de la Mascota: </label>
              <input type="text" class="form-control" id="nombreMascota" name="nombreMascota"> 
            </div>
            <div class="form-group my-3">
                <label for="tipo">Tipo</label>
                <select class="form-control" id="tipo">
                  <option value="perro">Perro</option>
                  <option value="gato">Gato</option>
                  <option value="conejo">Conejo</option>
                </select>
            </div>
            <div class="form-group my-3">
              <label for="enfermedad">Motivo de la consulta: </label>
              <input type="text" class="form-control" id="enfermedad" name="enfermedad">
            </div>
            <button type="submit" class="btn btn-primary my-3" id="addPet">Agregar</button>
          </form>
          <div class="text-center mt-5">
              <p>Datos Agregados</p>
              <div id="resultado">
                  <ul></ul>
              </div>
          </div>
    </div>
    <!-- Bootstrap v5.1 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- My Own JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
